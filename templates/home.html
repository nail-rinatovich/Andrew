{% extends 'base.html' %}
 <!-- Только CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- Пакет JavaScript с Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
{% block content %}

<form action="">


  {% for post in object_list %}
  {% csrf_token %}





  <div class="conteiner div">
    <div class="row">
   <div class="card" style="width: 60rem;">
    <img src="{{ post.image.url }}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title mb-0"><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h5>
      <div class="mb-1 text-muted">{{ post.date }}</div>
      <div class="mb-1 text-muted">{{ post.category }}</div>
      <p class="card-text">{{ post.body|truncatechars:200 }}</p>
    </div>
  </div>
</div>
</div>
{% endfor %}


</form>
<style>
.exampletwo {
    width:40%;
    height:10%;
  }
  .div {
    margin-left: 14%;
    margin-right: 14%;
}

</style>

{% endblock content %}
